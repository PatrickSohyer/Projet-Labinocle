  <div id="register_form">
    <p><label for="choice">Nom : </label> <input type="text" id="lastName" placeholder="Nom" required />
      <label for="choice">Prénom : </label> <input type="text" id="firstName" placeholder="Prénom" required /></p>
    <p><label for="choice">Date de naissance : </label> <input type="date" id="date" placeholder="xx/xx/xxxx" required />
      <label for="choice">Lieu de naissance : </label> <input type="text" id="origin" placeholder="Ville" required /></p>
    <p><label for="phone">Emploi : </label> <input type="text" id="job" placeholder="Métier" required />
      <label for="phone">Société : </label> <input type="text" id="cie" placeholder="Entreprise" required /></p>

    <button name="button" id="submit">Générer</button>
  </div>
